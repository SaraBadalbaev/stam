<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>My Tasks List</h1>
        <div class="filter-buttons">
            <button class="filter-button" id="filter-by-label-btn">Filter by Label</button>
            <button class="filter-button" id="filter-by-priority-btn">Filter by Priority</button>
        </div>
        <div class="additional-buttons">
            <button class="create-task-button" id="create-task-btn">Create New Task</button>
            <button class="show-all-button" id="show-all-btn">Show All Tasks</button>
        </div>
        <form class="create-task-form" id="create-task-form">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>

            <label for="priority">Priority</label>
            <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="label">Label</label>
            <input type="text" id="label" name="label">

            <button type="submit">Add Task</button>
        </form>
        <ul id="task-list">
            {% for task in tasks %}
            <li data-task-id="{{ task.id }}">
                <div>
                    <div class="task-title">{{ task.title }}</div>
                    <div class="task-description">Description: {{ task.description or 'N/A' }}</div>
                    <div class="task-info">
                        <span class="task-priority">Priority: {{ task.priority }}</span>
                        {% if task.label %}
                        <span class="task-label">Label: {{ task.label }}</span>
                        {% endif %}
                        <br>
                        <span class="task-completed">Completed: {% if task.completed %}Yes{% else %}No{% endif %}</span>
                    </div>
                </div>
                <button class="change-status-button" data-task-id="{{ task.id }}">Change status</button>
                <button class="delete-button" data-task-id="{{ task.id }}">Delete</button>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="main.js"></script>
</body>

</html>
